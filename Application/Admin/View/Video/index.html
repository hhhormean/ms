<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>视频管理 </h2>
    </div>

    <div class="cf">
        <a class="btn" href="{:U('add',array('pid'=>I('get.pid',0)))}"><if condition="$data">新增课程
            <else />新增单元
        </if></a>
        <button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
        <!--<a class="btn" href="{:U('import',array('pid'=>I('get.pid',0)))}">导 入</a>-->
        <!--<button class="btn list_sort" url="{:U('sort',array('pid'=>I('get.pid',0)),'')}">排序</button>-->
        <!-- 高级搜索 -->
        <!--<div class="search-form fr cf">-->
            <!--<div class="sleft">-->
                <!--<input type="text" name="title" class="search-input" value="{:I('title')}" placeholder="请输入菜单名称">-->
                <!--<a class="sch-btn" href="javascript:;" id="search" url="__SELF__"><i class="btn-search"></i></a>-->
            <!--</div>-->
        <!--</div>-->
    </div>

    <div class="data-table table-striped">
        <form class="ids">
            <table>
                <thead>
                <tr>
                    <th class="row-selected">
                        <input class="checkbox check-all" type="checkbox">
                    </th>
                    <th>ID</th>
                    <th>
                        <if condition="$data">课程名称
                        <else />单元名称
                        </if>
                    </th>
                    <th>上一级</th>
                    <th>排序</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="list">
                    <volist name="list" id="menu">
                        <tr>
                            <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$menu.id}"></td>
                            <td>{$menu.id}</td>
                            <td>
                                <if condition="$data">{$menu.title}
                                    <else /> <a href="{:U('index?pid='.$menu['id'])}">{$menu.title}</a>
                                </if>

                            </td>
                            <td>{$data.title|default='无'}</td>
                            <td>{$menu.sort}</td>
                            <td>


                                <if condition="$data">
                                    <a title="编辑" href="{:U('video_edit?id='.$menu['id'])}">编辑</a>
                                    <else />
                                    <a title="编辑" href="{:U('edit?id='.$menu['id'])}">编辑</a>
                                </if>
                                <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$menu['id'])}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="10" class="text-center"> aOh! 暂时还没有内容! </td>
                </notempty>
                </tbody>
            </table>
        </form>
        <!-- 分页 -->
        <div class="page">

        </div>

            <button class="btn btn-return right" style="float: right" onclick="javascript:history.back(-1);return false;">返 回</button>

    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(function() {
            //搜索功能
            $("#search").click(function() {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
            //回车搜索
            $(".search-input").keyup(function(e) {
                if (e.keyCode === 13) {
                    $("#search").click();
                    return false;
                }
            });
            //导航高亮
            highlight_subnav('{:U('index')}');
            //点击排序
            $('.list_sort').click(function(){
                var url = $(this).attr('url');
                var ids = $('.ids:checked');
                var param = '';
                if(ids.length > 0){
                    var str = new Array();
                    ids.each(function(){
                        str.push($(this).val());
                    });
                    param = str.join(',');
                }

                if(url != undefined && url != ''){
                    window.location.href = url + '/ids/' + param;
                }
            });
        });
    </script>
</block>
