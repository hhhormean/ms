<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>我的专辑</h2>
    </div>

    <div class="cf">
        <!--<a class="btn" href="{:U('add')}">新建专辑</a>-->
        <button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>

    </div>

    <div class="data-table table-striped">
        <form class="ids">
            <table>
                <thead>
                <tr>
                    <th class="row-selected">
                        <input class="checkbox check-all" type="checkbox">
                    </th>
                    <th>专辑名称</th>
                    <th>主讲人</th>
                    <th>分类</th>
                    <th>浏览数</th>
                    <th>章节数</th>
                    <th>最近更新</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="list">
                    <volist name="list" id="menu">
                        <tr>
                            <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$menu.id}"></td>
                            <td><a href="{:U('detail?id='.$menu['id'])}">{$menu.title}</td>
                            <td>{:get_username($menu['uid'])}</td>

                            <td>{$menu.category}</td>
                            <td>{$menu.view}</td>
                            <td>{$menu.section_count}</td>
                            <td>{$menu.update_time|time_format}</td>
                            <td>
                                <a title="编辑" href="{:U('edit?id='.$menu['id'])}">编辑</a>
                                <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$menu['id'])}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="10" class="text-center"> aOh! 暂时还没有内容! </td>
                </notempty>
                </tbody>
            </table>
        </form>
        <!-- 分页 -->
        <div class="page">

        </div>

            <button class="btn btn-return right" style="float: right" onclick="javascript:history.back(-1);return false;">返 回</button>

    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(function() {
            //搜索功能
            $("#search").click(function() {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
            //回车搜索
            $(".search-input").keyup(function(e) {
                if (e.keyCode === 13) {
                    $("#search").click();
                    return false;
                }
            });
            //导航高亮
            highlight_subnav('{:U('index')}');
            //点击排序
            $('.list_sort').click(function(){
                var url = $(this).attr('url');
                var ids = $('.ids:checked');
                var param = '';
                if(ids.length > 0){
                    var str = new Array();
                    ids.each(function(){
                        str.push($(this).val());
                    });
                    param = str.join(',');
                }

                if(url != undefined && url != ''){
                    window.location.href = url + '/ids/' + param;
                }
            });
        });
    </script>
</block>
